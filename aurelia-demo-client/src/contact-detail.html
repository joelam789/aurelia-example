    
<template>
  <div class="card">
    <div class="card-body">
      <h3 class="card-title">Profile</h3>
      <hr/>
      <form role="form" class="form-horizontal">
        <div class="input-group mb-4">
          <label for="staticFirstName" class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-10">
            <input type="text" id="staticFirstName" placeholder="first name" class="form-control" value.bind="contact.firstName">
          </div>
        </div>

        <div class="input-group mb-4">
          <label for="staticLastName" class="col-sm-2 col-form-label">Last Name</label>
          <div class="col-sm-10">
            <input type="text" id="staticLastName" placeholder="last name" class="form-control" value.bind="contact.lastName">
          </div>
        </div>

        <div class="input-group mb-4">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" id="staticEmail" placeholder="email" class="form-control" value.bind="contact.email">
          </div>
        </div>

        <div class="input-group mb-4">
          <label for="staticPhone" class="col-sm-2 col-form-label">Phone Number</label>
          <div class="col-sm-10">
            <input type="text" id="staticPhone" placeholder="phone number" class="form-control" value.bind="contact.phoneNumber">
          </div>
        </div>
      </form>
    </div>
  </div>

  <div style="text-align: right; margin-top: 20px">
    <button class="btn btn-success" click.delegate="save()" disabled.bind="!canSave">Save</button>
  </div>
  </div>
</template>
